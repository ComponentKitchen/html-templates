<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Template literals</title>

  <script type="module">
    import { html, render } from '../src/lit-factory.js';

    // Define a template using a tagged template literal and a set of values
    // (here, just a name).
    const hello = (name) => html`Hello, <strong>${name}</strong>.`;

    // Our update function will render the template + values into the body.
    function update(name) {
      render(hello(name), document.body);
    }
    
    // Save a reference we can play with in the console.
    window.update = update;

    window.addEventListener('load', () => {
      // Initial render.
      update('world');
    });
  </script>

</head>

<body></body>

</html>
