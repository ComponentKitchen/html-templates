<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Last name, first name</title>
  
  <!-- A template showing off use of dot notation in expressions. -->
  <template id="template">
    {{name.last}}, {{name.first}}
  </template>

</head>

<body>
  <script type="module">
    import ElementFactory from '../src/ElementFactory.js';

    const factor = new ElementFactory(template);
    const { instance, updater } = factor.instantiate({
      name: {
        first: 'Jane',
        last: 'Doe'
      }
    });

    document.body.appendChild(instance);

    // Save a reference we can play with in the console.
    window.updater = updater;
  </script>
</body>

</html>
