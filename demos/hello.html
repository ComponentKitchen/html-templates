<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>HTML Template Instantiation</title>

  <script type="module" src="../src/polyfill.js"></script>

  <template>
    Hello, {name}.
  </template>
          
</head>

<body>
  <script type="module">
    const template = document.querySelector('template');
    const parameterizedTemplate = template.parse();
    const { instance, updater } = parameterizedTemplate.instantiate({
      name: 'world'
    });

    document.body.appendChild(instance);

    // Save a reference we can play with in the console.
    // Entering a console command like
    //
    //     > updater.update({ name: 'Jane' })
    //
    // will update the document with the new name.
    window.updater = updater;
  </script>
</body>

</html>
